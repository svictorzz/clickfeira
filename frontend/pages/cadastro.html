<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickFeira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo">
        <img class="img-logo" src="../assets/logo.png">
      </div>
    <div class="login-container">
        <h4 class="text-center mb-4" style="color: #0c9243;">Bem vindo(a)!</h4>
    
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Nome</label>
            <input type="email" class="form-control rounded-pill" id="email" placeholder="Digite seu nome completo">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control rounded-pill" id="email" placeholder="Digite seu e-mail">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">CPF/CNPJ</label>
            <input type="email" class="form-control rounded-pill" id="email" placeholder="Digite seu CPF ou CNPJ">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Endereço</label>
            <input type="email" class="form-control rounded-pill" id="email" placeholder="Digite o endereço da sua feira">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Telefone</label>
            <input type="email" class="form-control rounded-pill" id="email" placeholder="Digite seu telefone">
          </div>
    
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <div class="input-group">
              <input type="password" class="form-control rounded-start-pill" id="senha" placeholder="Digite sua senha">
              <span class="input-group-text rounded-end-pill" id="toggleSenha">
                <i class="bi bi-eye" id="iconeSenha"></i>
              </span>
            </div>

            <div class="mb-3" style="margin-top: 20px;">
                <label for="senha" class="form-label">Confirmar senha</label>
                <div class="input-group">
                  <input type="password" class="form-control rounded-start-pill" id="senha" placeholder="Confirme a sua senha">
                  <span class="input-group-text rounded-end-pill" id="toggleSenha">
                    <i class="bi bi-eye" id="iconeSenha"></i>
                  </span>
                </div>
    
          <button type="submit" class="btn btn-success" style="margin-top: 30px;">Cadastrar</button>
    
          <div class="footer-text mt-3">
            Já tem cadastro? <a href="../index.html">Entre</a>
          </div>
        </form>
      </div>
      <script src="../scripts/ocultarSenha.js"></script>
    </body>
    </html>
