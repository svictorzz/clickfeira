<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/menu.css">
  <title>Configurações</title>
</head>
<body>

<div id="menu-container"></div>

<div class="container py-5 d-flex justify-content-center">
    <form class="needs-validation w-100" style="max-width: 900px;" novalidate>
        <h2 class="mb-5 fw-bold">Configurações do Usuário</h2>

        <div class="bg-light p-4 rounded shadow-sm mb-5">
            <h4 class="mb-4 fw-semibold">Informações pessoais</h4>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id" class="form-label">CPF/CNPJ</label>
                    <input type="text" class="form-control form-control-lg" id="id" placeholder="000.000.000-00" value="123.456.789-00" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Nome completo</label>
                    <input type="text" class="form-control form-control-lg" id="fullName" placeholder="Seu nome completo" required>
                    <div class="invalid-feedback">Informe seu nome completo.</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="exemplo@dominio.com" required>
                <div class="invalid-feedback">Digite um e-mail válido.</div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="tel" class="form-control form-control-lg" id="phone" placeholder="(00) 00000-0000" required>
                <div class="invalid-feedback">Informe um telefone de contato.</div>
            </div>

            <div class="mb-3">
                <label for="adress" class="form-label">Endereço</label>
                <input type="text" class="form-control form-control-lg" id="adress" placeholder="Rua, nº, Bairro, Cidade" required>
                <div class="invalid-feedback">Endereço é obrigatório.</div>
            </div>
        </div>

        <div class="bg-light p-4 rounded shadow-sm mb-5">
            <h4 class="mb-4 fw-semibold">Mudar senha</h4>

            <div class="mb-3">
                <label for="currentPassword" class="form-label">Senha Atual</label>
                <input type="password" class="form-control form-control-lg" id="currentPassword" placeholder="Digite sua senha atual" required>
                <div class="invalid-feedback">Informe a senha atual.</div>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">Nova senha</label>
                <input type="password" class="form-control form-control-lg" id="newPassword" placeholder="Nova senha" required minlength="6">
                <div class="invalid-feedback">A nova senha deve ter pelo menos 6 caracteres.</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar nova senha</label>
                <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirme a nova senha" required>
                <div class="invalid-feedback">Confirme sua nova senha.</div>
            </div>
        </div>

        <!-- BOTÕES -->
        <div class="d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-outline-secondary btn-lg">Cancelar</button>
            <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
        </div>
    </form>
</div>

<!-- Script de Validação Bootstrap -->
<script>
    (function () {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch('../components/menu.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(err => console.error("Erro ao carregar menu:", err));
  });
</script>
</body>
</html>
