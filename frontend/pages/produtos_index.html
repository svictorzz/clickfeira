<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../styles/menu.css">
  <link rel="stylesheet" type="text/css" href="../styles/produto_index.css">
</head>
<body>

<!-- Navbar com botão hambúrguer à direita -->
<nav class="navbar bg-light">
  <div class="container-fluid justify-content-end">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuHamburguer" aria-controls="menuHamburguer">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Menu Offcanvas (desliza da direita) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="menuHamburguer" aria-labelledby="menuHamburguerLabel">
  <div class="offcanvas-header">
    <img src="../assets/logo.png" alt="Logo">
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
  </div>
  <!-- Corpo do menu com flex para empurrar o último item -->
  <div class="offcanvas-body d-flex flex-column">
    <ul class="nav flex-column mb-3">
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Início</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Produtos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Pedidos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Fornecedor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Relatório</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Sustentabilidade</a>
      </li>
    </ul>

    <!-- Espaço flexível que empurra o item de baixo -->
    <div class="mt-auto">
      <img src="../assets/sair.png" class="img-sair">
      <a class="nav-link text-white" id="sair">Sair</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tela de produtos index -->

<main class="content">
  <header>
    <h2><span>Produtos</span> <span class="cinza">/ Estoque</span></h2>
    <div class="user-circle"></div>
  </header>

  <div class="search-bar">
    <div class="input-icon">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Pesquisar">
    </div>
    <button class="filter"><i class="fa fa-sliders"></i> Filtros</button>
    <button class="add"><i class="fa fa-plus"></i> Adicionar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th>Estoque</th>
        <th>Editar</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>4567</td>
        <td>Maçã Fuji</td>
        <td>65</td>
        <td><i class="fa fa-pen-to-square edit-icon"></i></td>
        <td><i class="fa fa-trash delete-icon"></i></td>
      </tr>
      <tr>
        <td>4556</td>
        <td>Pera</td>
        <td>67</td>
        <td><i class="fa fa-pen-to-square edit-icon"></i></td>
        <td><i class="fa fa-trash delete-icon"></i></td>
      </tr>
    </tbody>
  </table>
</main>
</div>

</body>
</html>
