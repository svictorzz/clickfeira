<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produtos | Estoque</title>

  <!-- Fontes e Estilos utilizados -->
  <!-- Link para o Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Link para o Bootstrap para estilização rápida -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para a fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Link para o CSS customizado do menu -->
  <link rel="stylesheet" href="../styles/menu.css">
  <!-- Link para o CSS customizado da página de produtos -->
  <link rel="stylesheet" href="../styles/produto_index.css">
</head>

<body>
  <!-- Contêiner do Menu Lateral -->
  <div id="menu-container"></div>

  <main class="content">
    <!-- Cabeçalho -->
    <header>
      <h2><b>Produtos</b> <span class="cinza">/ Estoque</span></h2>
    </header>

    <!-- Barra de Pesquisa e Botões -->
    <div class="search-bar">
      <div class="input-icon">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Pesquisar">
      </div>
      <button class="filter"><i class="fa fa-sliders"></i> Filtros</button>
      <button class="abrir-modal"><i class="fa fa-plus"></i> Adicionar</button>
    </div>

    <!-- Menu de Filtros -->
    <div id="filtros-container"
      style="display: none; flex-direction: column; gap: 10px; margin-top: 10px; margin-bottom: 20px;">
      <div>
        <label><strong>Ordenar por nome:</strong></label>
        <select id="ordenar-nome" class="form-select" style="max-width: 200px;">
          <option value="">Selecione</option>
          <option value="az">A - Z</option>
          <option value="za">Z - A</option>
        </select>
      </div>
      <div>
        <label><strong>Filtrar por categoria:</strong></label>
        <select id="filtrar-categoria" class="form-select" style="max-width: 200px;">
          <option value="">Todas</option>
          <option value="frutas">Frutas</option>
          <option value="legumes">Legumes</option>
          <option value="verduras">Verduras</option>
          <option value="temperos">Temperos</option>
          <option value="laticínios">Laticínios</option>
          <option value="doces">Doces</option>
          <option value="outros">Outros</option>
        </select>
      </div>
    </div>

    <!-- Tabela de Produtos -->
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Produto</th>
          <th>Estoque</th>
          <th>Consultar</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody id="lista-produtos"></tbody>
    </table>

    <!-- Modal de Cadastro de Produto -->
    <div id="modal-produto" class="modal-overlay">
      <div class="modal-content">
        <form id="form-produto">
          <center>
            <h3>Adicionar Novo Produto</h3>
          </center>
          <div class="form-grid">
            <div class="form-col">
              <label for="imagem">Imagem do Produto:</label>
              <input type="file" id="imagem" name="imagem" accept="image/*">
              <label for="codigo">Código:</label>
              <input type="text" id="codigo" name="codigo" value="P12345" readonly>
              <label for="categoria">Categoria:</label>
              <select id="categoria" name="categoria" required>
                <option value="">Selecione...</option>
                <option value="frutas">Frutas</option>
                <option value="legumes">Legumes</option>
                <option value="verduras">Verduras</option>
                <option value="temperos">Temperos</option>
                <option value="laticínios">Laticínios</option>
                <option value="doces">Doces</option>
                <option value="outros">Outros</option>
              </select>
              <label for="nome">Nome do Produto:</label>
              <input type="text" id="nome" name="nome" maxlength="80" required>
              <label for="validade">Data de Validade:</label>
              <input type="date" id="validade" name="validade" required>
            </div>
            <div class="form-col">
              <label for="descricao">Descrição:</label>
              <textarea id="descricao" name="descricao" rows="5" maxlength="150"></textarea>
              <label for="qtd-minima">Quantidade Mínima:</label>
              <div class="input-group">
                <input type="number" min="0" id="qtd-minima" name="qtd-minima" required>
                <select id="unidade-minima" name="unidade-minima" required>
                  <option value="unidade">unidade</option>
                  <option value="g">g</option>
                  <option value="kg">kg</option>
                </select>
              </div>
              <label for="qtd-atual">Quantidade Atual:</label>
              <div class="input-group">
                <input type="number" min="0" id="qtd-atual" name="qtd-atual" required>
                <input type="text" id="unidade-atual" name="unidade-atual" readonly required>
              </div>
              <label for="preco">Preço (R$):</label>
              <input type="number" step="0.01" min="0" id="preco" name="preco" required>
            </div>
          </div>
          <div class="modal-buttons">
            <button type="submit" class="salvar">Salvar</button>
            <button type="button" class="cancelar">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal de Visualização de Produto -->
    <div id="modal-visualizar" class="modal-overlay">
      <div class="modal-content">
        <center>
          <h3 class="modal-title">Detalhes do Produto</h3>
        </center>
        <div class="form-grid">
          <div class="form-col">
            <img id="ver-imagem" alt="Imagem do Produto" class="product-image">
            <p class="image-description">Imagem do produto</p>
          </div>
          <div class="form-col">
            <p><strong>Código:</strong> <span id="ver-codigo"></span></p>
            <p><strong>Nome:</strong> <span id="ver-nome"></span></p>
            <p><strong>Categoria:</strong> <span id="ver-categoria"></span></p>
            <p><strong>Validade:</strong> <span id="ver-validade"></span></p>
            <p><strong>Preço:</strong> R$ <span id="ver-preco"></span></p>
          </div>
          <div class="form-col">
            <p><strong>Descrição:</strong><span id="ver-descricao" class="descricao-produto"></span></p>
            <p><strong>Qtd. Mínima:</strong> <span id="ver-qtd-minima"></span></p>
            <p><strong>Qtd. Atual:</strong> <span id="ver-qtd-atual"></span></p>
          </div>
        </div>
        <div class="modal-buttons">
          <button type="button" class="cancelar-visualizar">Fechar</button>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="modal-confirmar-exclusao" class="modal-overlay">
      <div class="modal-content" style="max-width: 400px; text-align: center;">
        <h4 style="margin-bottom: 20px;">Deseja realmente excluir este produto?</h4>
        <p style="color: gray; font-size: 14px;">Essa ação não poderá ser desfeita.</p>
        <div class="modal-buttons" style="justify-content: center;">
          <button id="btn-confirmar-excluir" class="salvar">Sim, excluir</button>
          <button id="btn-cancelar-excluir" class="cancelar">Cancelar</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Carregar Menu via JavaScript -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch('../components/menu.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(err => console.error("Erro ao carregar menu:", err));
  });
  </script>

  <!-- Script Menu Lateral -->
  <script src="../scripts/menu.js"></script>

</body>

</html>
